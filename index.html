<!doctype html>
<html>
<head>
<title>web audio api synthesizer</title>
<link rel="stylesheet" href="riff.css" />
<script src="jquery.min.js"></script>
<script src="jquery.socialbutton-1.9.0.min.js"></script>
<script src="synth.js"></script>
<script src="webapi.js"></script>
<script src="keyboard.js"></script>
</head>
<body>

<div id="cover"><span>wasynth</span></div>

<div id="wrapper">

  <div id="move_top" class="move">
    mixer
    <div class="arrow"></div>
  </div>
  <div id="move_bottom" class="move">
    fx
    <div class="arrow"></div>
  </div>
  <div id="move_left" class="move">
    <div class="arrow"></div>
  </div>
  <div id="move_right" class="move">
    new<br>track
    <div class="arrow"></div>
  </div>

  <div id="social" class="clearfix">
    <div id="facebook" class="social"></div>
    <div id="twitter" class="social"></div>
    <div id="hatena" class="social"></div>
  </div>

  <div id="instruments" class="clearfix"></div>
  <div id="mixer"></div>
  <div id="fx"></div>

</div>
  
</body>
</html>
