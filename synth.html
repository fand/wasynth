
<fieldset name="vco0" class="RS_module RS_vco0">
  <legend>OSC1</legend>
  WAVE <select class="shape">
    <option>SINE</option>
    <option>TRIANGLE</option>
    <option>SAW</option>
    <option selected="selected">RECT</option>
    <option>NOISE</option>
  </select><br>
  OCT <input name="octave" class="octave" type="number" min="0" max="5" value="2"><br>
  SHIFT <input name="interval" class="interval" type="number" min="-12" max="12" value="0"><br>
  TUNE <input name="fine" class="fine" type="number" min="-50" max="50" value="0"><br>
</fieldset>

<fieldset name="vco1" class="RS_module RS_vco1">
  <legend>OSC2</legend>
  WAVE <select class="shape">
    <option>SINE</option>
    <option selected="selected">TRIANGLE</option>
    <option>SAW</option>
    <option>RECT</option>
    <option>NOISE</option>
  </select><br>
  OCT <input name="octave" class="octave" type="number" min="0" max="5" value="2"><br>
  SHIFT <input name="interval" class="interval" type="number" min="-12" max="12" value="7"><br>
  TUNE <input name="fine" class="fine" type="number" min="-50" max="50" value="2"><br>
</fieldset>

<fieldset name="vco2" class="RS_module RS_vco2">
  <legend>OSC3</b>
  WAVE <select class="shape">
    <option>SINE</option>
    <option>TRIANGLE</option>
    <option>SAW</option>
    <option>RECT</option>
    <option selected="selected">NOISE</option>
  </select><br>
  OCT <input name="octave" class="octave" min="0" max="5" value="3" type="number"><br>
  SHIFT <input name="interval" class="interval" type="number" min="-12" max="12" value="0"><br>
  TUNE <input name="fine" class="fine" min="-50" max="50" value="0" type="number"><br>
</fieldset>

<fieldset name="mixer" class="RS_module RS_mixer">
  <legend>Mixer</legend>
  OSC1 <input name="vol0" type="range" min="0" max="99" value="50"><br>
  OSC2 <input name="vol1" type="range" min="0" max="99" value="40"><br>
  NOISE <input name="vol2" type="range" min="0" max="99" value="1"><br>
</fieldset>

<fieldset name="EG" class="RS_module RS_EG">
  <legend>Envelope</legend>
  <canvas name="canvasEG"></canvas>
  ATTACK <input name="attack" type="range" min="0" max="50000" value="0"><br>
  DECAY <input name="decay" type="range" min="0" max="50000" value="0"><br>
  SUSTAIN <input name="sustain" type="range" min="0" max="100" value="100"><br>
  RELEASE <input name="release" type="range" min="0" max="50000" value="10000"><br>
</fieldset>

<fieldset name="filter" class="RS_module RS_filter">
  <legend>Filter</legend> 
  FREQ <br><input name="freq" type="range" min="60" max="20000" value="5000"><br><br>
  Q <br><input name="Q" type="range" min="0" max="40" value="10"><br><br> 
  REZ <br><input name="resonance" type="range" min="0" max="30" value="10"><br>
</fieldset>

<fieldset name="FEG" class="RS_module RS_FEG"> 
  <legend>FilterEnvelope</legend>
    <canvas name="canvasFEG"></canvas>
  ATTACK <input name="attack" type="range" min="0" max="50000" value="1000"><br>
  DECAY <input name="decay" type="range" min="0" max="50000" value="0"><br>
  SUSTAIN <input name="sustain" type="range" min="0" max="100" value="100"><br>
  RELEASE <input name="release" type="range" min="0" max="50000" value="10000"><br>
</fieldset>
